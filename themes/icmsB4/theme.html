<!DOCTYPE html>
<html lang="<{$icms_langcode}>">
<head>
<!-- Required meta tags -->
<meta charset="<{$icms_charset}>">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ICMS meta tags -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="robots" content="<{$icms_meta_robots}>" />
<meta name="keywords" content="<{$icms_meta_keywords}>" />
<meta name="description" content="<{$icms_meta_description}>" />
<meta name="rating" content="<{$icms_meta_rating}>" />
<meta name="author" content="<{$icms_meta_author}>" />
<meta name="copyright" content="<{$icms_meta_copyright}>" />

<!-- adding social meta tags: Facebook, Pinterest -->
<meta property="og:title" content="<{$icms_pagetitle}>" />
<meta property="og:description" content="<{$icms_meta_description}>" />
<meta property="og:site_name" contents="<{$icms_sitename}>" />
<meta property="og:type" content="article" />

<!-- adding social meta tags: Twitter -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="<{$icms_pagetitle}>" />
<meta name="twitter:description" content="<{$icms_meta_description}>" />
<meta name="twitter:image" content="<{$icms_imageurl}>img/icon.jpg" />


<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

<link rel="shortcut icon" type="image/ico"
	href="<{$icms_imageurl}>favicon.ico" />
<link rel="icon" type="image/png" href="<{$icms_imageurl}>icon.png" />

<{$icms_module_header}>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>

<title><{if $icms_pagetitle !=''}><{$icms_pagetitle}> -
	<{/if}><{$icms_sitename}></title>
</head>
<body>

</body>
</html>
